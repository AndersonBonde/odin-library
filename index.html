<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Book List</h1>
    <div class="table-container">
        <table class="book-table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <td>&nbsp;</td>
            </tr>
        </table>
        <button type="button" class="addBook">Add New &plus;</button>
    </div>

    <div class="form-container">
        <form action="#" method="get">
            <header>
                <h2>Add a new book</h2>
                <button type="button" class="close-modal">&times;</button>
            </header>
            <div class="form-row">
                <label for="book-title">Title</label>
                <input type="text" name="book-title" id="book-title" required>
            </div>
            <div class="form-row">
                <label for="book-author">Author</label>
                <input type="text" name="book-author" id="book-author" required>
            </div>
            <div class="form-row">
                <label for="book-pages">Number of pages</label>
                <input type="tel" name="book-pages" id="book-pages" required>
            </div>
            <div class="form-row">
                <fieldset>
                    <legend>Have you read it?</legend>
                    <label for="book-yes">
                        <input type="radio" name="book-read" id="book-yes" value="Yes" checked>    
                        Yes
                    </label>
                    <label for="book-no">
                        <input type="radio" name="book-read" id="book-no" value="No">
                        No
                    </label>
                </fieldset>
            </div>
            <button type="submit">Add new book</button>
        </form>
    </div>
    <div class="overlay"></div>
</body>
</html>
